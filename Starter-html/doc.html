  Hyperlinks - elemento âncora <a>

        - para onde iremos, quando clicamos no link?
          - url completa
            <a href="http://google.com">google</a>
          - fragmento
            <a href="#usuario">usuario</a>
            <h2 id="usuario">Usuário</h2>
          - email
            <a href="mailto:paulo.argenton@gmail.com">Paulo Argenton</a>
          - telefone

      - download
      - target
        - _self (padrão - não precisa colocar) - (Troca a página)
          <a href="http://google.com">Google</a>
        - _blank (abre uma nova página)
          <a href="http://google.com" target="_blank">Google</a>
    - URLs e caminhos dos arquivos
      - Uniform Resource Locator
        https://www.rocketset.com.br
      - URL usam caminhos para encontrar arquivos
        <a href="http://google.com">google</a>
      - Caminhos dos arquivos
        - Explorador de arquivos
          - mesmo diretório
            <a href="indexnovo.html">Abrir página</a>
          - entrando em diretórios
            <a href="outros/indexnovo.html">Abrir página</a>
          - saindo de diretórios
            <a href="../indexnovo.html">Abrir página</a>
          - diretório raiz (root ou pai)
            <a href="./indexnovo.html">Abrir página</a>
      - URLs absolutos versus relativos
        - absolutos (sempre apontará para o mesmo local)
          <a href="http://google.com">google</a>
        - relativos (apontará para lugares diferentes)
          <a href="google.com">google</a>                                                                         

  Tabelas
    Prós
    - Visualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura de dados.
    Contras
    - Pouco flexível.
    - Precisa de estilização para melhor visualização.
    - Não usar para criar seu layout.
    Tabela básica
    <table>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td>Paulo</td>
        <td>52</td>
      </tr>
    </table>

    Tabela organizada
    <table>
      <caption>Pessoas por idade</caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Paulo</td>
          <td>52</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Total:</td>
        <td>1 pessoa</td>
      </tfoot>    
    </table>
